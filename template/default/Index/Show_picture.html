<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{$title}-<yhcms:cfg_webname /></title>
	<meta name="keywords" content="{$keywords}" />
	<meta name="description" content="{$description}" />
	<link rel="stylesheet" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css">
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/magnifier.js"></script>
	<script>
		window.onload=function()
		{
			yh_ClassOpen('getul','span','ul') //分类展开
			magnifier ('magnifier')
			
		}
	</script>
</head>
<body>
	<div class="index-bg">
		<div class="center">
			<include file="$tpl_Public_header" />
			<div class="date">
				<div class="date-link">
					<div class="blue-point"></div>
					<span>当前位置:&nbsp;</span>
					<yhcms:position />
				</div>
			</div>
			<div class="main">
				<div class="main-left">
					<div class="main-left-center">
						<div class="blue-title line-blue">
							<div>{$pcate.name}</div>
						</div>
						<div class="index-article new-article">
							<ul id="getul">
							  <yhcms:catlist typeid="12" limit="4">
								<li><a href="{$catlist.url}"><span>{$catlist.name}</span></a></li>
							  </yhcms:catlist>
							</ul>
						</div>
						<div class="title">
							<div>联系我们</div>
						</div>
						<div class="contact">
							<ul>
								<yhcms:block name='index_lxfs' />
							</ul>
						</div>
					</div>
				</div>
				<div class="main-right">
					<div class="blue-title">
						<div>{$cate.name}</div>
					</div>
					<div class="pro show-pro">
						<div class="show-pro-title">
							<h1>{$title}</h1>
						</div>
						<div class="pro-l" id="magnifier">
						<foreach name="content['pictureurls']" item="v" key='k'>
          					<if condition = "$k eq 0">
								<a href="{$v['url']|get_picture=600}" class="show-pic"><img src="{$v['url']|get_picture=600}" alt="{$title}" width="100%" onload="reset_pic(this, '250, 250', true)"></a>
							</if>
						</foreach>
						</div>
						<div class="pro-r">
							<div>所属分类：<h2>{$cate.name}</h2></div>
							<div>点击次数：<span><yhcms:click /></span></div>
							<div>发布日期：<span>{$content.publishtime|date='Y-m-d H:i:s',###}</span></div>
						</div>
					</div>
					<div class="news">
						<div class="relevant">
							<div class="relevant-title">详细介绍</div>
							<div class="sp">
								{$content.content}
							</div>
						</div>
						<div class="tag">相关标签: {$content.tag}</div>					
						<div class="flip">
							上一条：<yhcms:areaprev /> 
							下一条:<yhcms:areanext />
						</div>
						<div class="relevant">
							<div class="relevant-title">相关新闻</div>
							<ul>
								<yhcms:artlist typeid="2" limit="6">
									<li><a href="{$artlist.url}">{$artlist.title}</a></li>
								</yhcms:artlist>
							</ul>
						</div>
						<div class="relevant">
							<div class="relevant-title">相关产品</div>
							<yhcms:prolist typeid="7" limit="5">
								<div class="pro-l">
									<a href="{$porlist.areaurl}" class="pic"><img src="{$prolist.litpic}" alt="{$areasname}{$prolist.title}" onload="reset_pic(this, '120, 120', true)"></a>
									<a href="{$porlist.areaurl}">{$areasname}{$prolist.title}</a>
								</div>
							</yhcms:prolist>
						</div>
					</div>
				</div>
			</div>
			<include file="$tpl_Public_footer" />
		</div>
	</div>
</body>
</html>
