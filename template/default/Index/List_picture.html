<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{$title}-<yhcms:cfg_webname /></title>
	<meta name="keywords" content="{$keywords}" />
	<meta name="description" content="{$description}" />
	<link rel="stylesheet" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css">
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
	<script>
		window.onload=function()
		{
			yh_DisplayWindow ('btn','product-display-1','product-display-2') //产品 列表/橱窗 切换
			yh_ClassOpen('getul','span','ul') //分类展开
		}
	</script>
</head>
<body>
	<div class="index-bg">
		<div class="center">
			<include file="$tpl_Public_header" />
			<div class="date">
				<div class="date-link">
					<div class="blue-point"></div>
					<span>当前位置:&nbsp;</span>
					<yhcms:areaposition />
				</div>
			</div>
			<div class="main">
				<div class="main-left">
					<div class="main-left-center">
						<div class="blue-title line-blue">
							<div>{$pcate.name}</div>
						</div>
						<div class="index-article new-article">
							<ul id="getul">
							  <yhcms:catlist typeid="12" limit="4">
								<li><a href="{$catlist.url}"><span>{$catlist.name}</span></a></li>
							  </yhcms:catlist>
							</ul>
						</div>
						<div class="title">
							<div>联系我们</div>
						</div>
						<div class="contact">
							<ul>
								<yhcms:block name='index_lxfs' />
							</ul>
						</div>
					</div>
				</div>
				<div class="main-right">
					<div class="blue-title">
						<div>{$cate.name}</div>
					</div>
					<div class="news">
						<div id="btn" class="pronav">
							<a href="javascript:;">用列表方式展示</a>
							<a href="javascript:;">用橱窗方式展示</a>
						</div>
					</div>
					<div id="product-display-1">
						<yhcms:list typeid="$cid" pagesize="16">
						<div class="pro">
							<div class="pro-l">
								<a href="{$list.url}" class="pic"><img src="{$list.litpic}" alt="{$list.title}" onload="reset_pic(this, '120,120', true)"></a>
								<a href="{$list.url}">{$list.title}</a>
							</div>
							<div class="pro-r">
								<div>案例名称：<h2>{$list.title}</h2></div>
								<div>案例简介：<span>{$list.description|str2sub=80, true}</span></div>
							</div>
						</div>
						</yhcms:list>
					</div>
					<div id="product-display-2"  style="display:none;">
						<div class="pro pro-2">
							<yhcms:list typeid="$cid" pagesize="16">
							<div class="pro-l">
								<a href="{$list.url}" class="pic"><img src="{$list.litpic}" alt="{$list.title}" onload="reset_pic(this, '120,120', true)"></a>
								<a href="{$list.url}">{$list.title}</a>
							</div>
							</yhcms:list>
						</div>
					</div>
					<div class="page">
						{$page}
					</div>
				</div>
			</div>
			<include file="$tpl_Public_footer" />
		</div>
	</div>
</body>
</html>
