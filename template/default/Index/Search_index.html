<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{$title}-<yhcms:cfg_webname /></title>
	<meta name="keywords" content="{$keywords}" />
	<meta name="description" content="{$description}" />
	<link rel="stylesheet" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css">
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
</head>
<body>
	<div class="sea">
		<include file="$tpl_Public_header" />
		<div class="date">
			<div class="date-link">
				<div class="blue-point"></div>
				<span>当前位置:&nbsp;</span>
				<yhcms:position />
			</div>
		</div>
		<div class="sea-main-title">
			· 产品展示
		</div>
		<div class="sea-pro">
			<if condition="! empty($keyword)">
			<yhcms:prolist typeid="$cid" keyword="$keyword" pagesize="100">
				<div class="pro-l">
					<a href="{$prolist.areaurl}" class="pic"><img src="{$prolist.litpic}" alt="{$areasname}{$prolist.title}" onload="reset_pic(this, '120,120', true)"></a>
					<a href="{$prolist.areaurl}">{$areasname}{$prolist.title}</a>
				</div>
		  </yhcms:prolist>
		  </if>
		</div>
		<div class="sea-main-title">
			· 新闻动态
		</div>
		<div class="sea-pro">
			<div class="new-list line-blue">
				<ul id="color">
				 <if condition="! empty($keyword)">
				 <yhcms:artlist typeid="$cid" keyword="$keyword" pagesize="100">
					<li><a href="{$artlist.url}">{$artlist.title}<span>{$artlist.publishtime|date='Y-m-d h:i:s',###}</span></a></li>
				 </yhcms:artlist>
				 </if>
				</ul>
			</div>
		</div>
		<div class="sea-main-title">
			· 案例展示
		</div>
		<div class="sea-pro">
			<if condition="! empty($keyword)">
			<yhcms:piclist typeid="$cid" keyword="$keyword" pagesize="100">
				<div class="pro-l">
					<a href="{$piclist.url}" class="pic"><img src="{$piclist.litpic}" alt="{$areasname}{$piclist.title}" onload="reset_pic(this, '120,120', true)"></a>
					<a href="{$piclist.url}">{$piclist.title}</a>
				</div>
		  </yhcms:piclist>
		  </if>
		</div>
	</div>
	<include file="$tpl_Public_footer" />
</body>
</html>
