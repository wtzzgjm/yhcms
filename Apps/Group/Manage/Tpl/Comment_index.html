<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Comment/index')}" class="onloading on"><em>评论管理</em></a>
    </div>
    <div class="bk10"></div>
    <div class="table-list">    
    <form action="{:U(GROUP_NAME.'/Comment/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <thead>
                <tr>
                    <th width="35px"></th>
                    <th width="35px">编号</th>
                    <th>文章标题</th>
                    <th width="80px">模型</th>
                    <th width="150px">发布时间</th>
                    <th width="80px">ip</th>
                    <th>发布人</th>
                    <th width="80px">操作</th>
                </tr>
            </thead>
            <tbody>
    			<foreach name='vlist' item='v'>
                <tr>
                    <td align="center"><input type="checkbox" name="key[]" value="{$v.id}"></td>
                    <td align="center">{$v.id}</td>
                    <td><a href="{:U(C('DEFAULT_GROUP'). '/Show/'.$v['tablename'],array('id' => $v['postid'])).'#'.rand(1000,time())}" target="_blank">{$v.title}({$v.postid})</a></td>
                    <td align="center">{$v.modelname}</if></td>
                    <td align="center">{$v.posttime|date='Y-m-d H:i:s', ###}</td>
                    <td align="center">{$v.ip}</td>
                    <td align="center"><if condition="$v['username'] eq ''">{$v.email}<else/>{$v.username}</if></td>
                    <td align="center">
                        <a href="javascript:void();" onclick="dr_dialog_del('确定删除', '{:U(GROUP_NAME. '/Comment/del',array('id' => $v['id']))}')">删除</a>
    				</td>
                </tr>
                </foreach>
            </tbody>
            <tr>
                <td align="center"><input type="checkbox" id="check"></td>
                <td colspan="2">
                    <a href="javascript:void();" onclick="dr_confirm_del_all('确实要删除选择项吗？','{:U(GROUP_NAME.'/Comment/del', array('batchFlag' => 1))}')" class="onloading"><em>删除</em></a>
                </td>
                <td colspan="5" align='right'>{$page}</td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
