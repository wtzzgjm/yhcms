<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
<script>
$(function(){
    $("select[id='selpid']").change(function(){
		$("select[id='selpid'] option").each(function(i,o){
			if($(this).attr("selected")){
				if($(this).val() == 0){
					$("#name").val("");
					$("#url").val("");
					$("#url").removeAttr("readonly");
				} else{
					var textstr = $(this).text();
					for (var i = 1; i <= textstr.length; i++) {
						textstr = textstr.replace("-",'');
					};
					$("#name").val(textstr);
					$("#url").val("@"+$(this).val());
					$("#url").attr("readonly", "readonly");
				}	
			}
		});
	});
});
</script>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Nav/index')}" class="onloading"><em>导航管理</em></a><span>|</span>
        <a href="" class="onloading on"><em>编辑导航</em></a>
    </div>
    <div class="bk10"></div>
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Nav/edit')}">
		<div class="form">
			<dl>
				<dt>导航名称：</dt>
				<dd>
					<input type="text" name="name" class="inp_one" id="name" value="{$vo.name}"/> 
					&nbsp;&nbsp;站内栏目：
					<select id="selpid">
						<option value="0">自定义导航</option>
						<foreach name='cate' item='v'>
						<option value="{$v.id}" <if condition="$vo.url eq '@'.$v['id']">selected</if>>{$v.delimiter}{$v.name}</option>
						</foreach>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>导航链接：</dt>
				<dd>
					<input type="text" name="url" class="inp_large" id="url" value="{$vo.url}" <if condition="$isrelock">readonly='readonly'</if>/>
				</dd>
			</dl>
			<dl>
				<dt>上级导航：</dt>
				<dd>
					<select name="pid">
						<option value="0">无</option>
						<foreach name='nav' item='v'>
							<option value="{$v.id}" <if condition="$vo.pid eq $v['id']">selected</if>>{$v.delimiter}{$v.name}</option>
						</foreach>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>导航类型：</dt>
				<dd>
					<input type="radio" value="1" name="navtype" <if condition="$vo.navtype eq '1'">checked</if>>&nbsp;&nbsp;顶部导航&nbsp;&nbsp;
					<input type="radio" value="2" name="navtype" <if condition="$vo.navtype eq '2'">checked</if>>&nbsp;&nbsp;底部导航&nbsp;&nbsp;
					<input type="radio" value="3" name="navtype" <if condition="$vo.navtype eq '3'">checked</if>>&nbsp;&nbsp;其他位置&nbsp;&nbsp;
				</dd>
			</dl>
			<dl>
	            <dt>排序：</dt>
				<dd>
					<input type="text" name="sort" class="inp_one" value="{$vo.sort}" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="3" size="3"/>
				</dd>
	        </dl>
	        <div class="form_b">	
				<input type="hidden" name="id" value="{$vo.id}" />	
				<input type="submit" class="button" id="submit" value="提 交">
		</div>
		</div>
		
	   </form>
	</div>
</div>
</body>
</html>
