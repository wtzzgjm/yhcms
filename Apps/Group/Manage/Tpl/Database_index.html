<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Database/index')}" class="onloading on"><em>数据库管理</em></a><span>|</span>
        <a href="{:U(GROUP_NAME. '/Database/restore')}" class="onloading"><em>还原管理</em></a>
    </div>
    <div class="bk10"></div>
    <div class="table-list">    
    <form action="{:U(GROUP_NAME. '/Database/backup')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <thead>
                <tr>
                    <th width="35px"></th>
                    <th>表名</th>
                    <th>表用途</th>
                    <th width="80px">记录行数</th>
                    <th width="100px">引擎</th>
                    <th width="120px">字符集</th>
                    <th width="100px">表大小</th>
                    <th width="100px">操作</th>
                </tr>
            </thead>
            <tbody>
    			<foreach name='vlist' item='v'>
                <tr>
                    <td align="center"><input type="checkbox" name="key[]" value="{$v.Name}"></td>
                    <td class="aleft">{$v.Name}</td>
                    <td>{$v.Comment}</td>
                    <td align="center">{$v.Rows}</td>
                    <td align="center">{$v.Engine}</td>
                    <td align="center">{$v.Collation}</td>
                    <td align="center">{$v.size}</td>
                    <td align="center">
                        <a href="{:U(GROUP_NAME. '/Database/optimize',array('tablename' => $v['Name']))}">优化</a>
                        <a href="{:U(GROUP_NAME. '/Database/repair',array('tablename' => $v['Name']))}">修复</a>
    				</td>
                </tr>
                </foreach>
            </tbody>
            <tr>
                <td align="center"><input type="checkbox" id="check"></td>
                <td colspan="2">
                    <a href="javascript:void()" onclick="dr_confirm_hy_all('确实要备份选择项吗？','{:U(GROUP_NAME.'/Database/backup')}')" class="onloading"><em>数据库备份</em></a><span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                    <a href="javascript:void()" onclick="dr_confirm_hy_all('确实要优化选择项吗？','{:U(GROUP_NAME.'/Database/optimize', array('batchFlag' => 1))}')" class="onloading"><em>数据表优化</em></a><span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                    <a href="javascript:void()" onclick="dr_confirm_hy_all('确实要修复选择项吗？','{:U(GROUP_NAME.'/Database/repair', array('batchFlag' => 1))}')" class="onloading"><em>数据表修复</em></a>
                </td>
                <td colspan="5" align='right'>数据库中共有{$tableNum}张表，共计{$total}</td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
