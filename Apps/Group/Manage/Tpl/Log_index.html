<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="Public:js_css"/>
</head>
<body>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
        <a href="{:U(GROUP_NAME. '/Log/index')}" class="onloading on"><em>日志列表</em></a>
    </div>
    <div class="bk10"></div>
    <div class="table-list">
        <table width="100%">   
            <thead>
                <tr>
                    <th width="35px">编号</th>
                    <th width="150px">用户名</th>
                    <th width="150px">操作时间</th>
                    <th width="150px">操作IP</th>
                    <th width="100px">操作类型</th>
    				<th>操作URL</th>
                </tr>
            </thead>
            <tbody>
    			<foreach name='log' item='v'>
                <tr>
                    <td align="center">{$v.id}</td>
                    <td align="center">{$v.username}</td>
                    <td align="center">{$v.log_time|date='Y-m-d H:i:s',###}</td>
                    <td align="center">{$v.log_ip}</td>
                    <td align="center">{$v.log_type}</td>
    				<td align="center">{$v.log_url}</td>
                </tr>
                </foreach>
            </tbody>
            <tr>
                <td colspan="3"></td>
                <td colspan="5" align='right'>{$page}</td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
